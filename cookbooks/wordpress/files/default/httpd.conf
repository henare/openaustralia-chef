<Directory "/www/blog.openaustralia.org/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<VirtualHost *:80>
    DocumentRoot "/www/blog.openaustralia.org/html"
    ServerName blog.openaustralia.org
    ErrorLog "/var/log/blog.openaustralia.org-error_log"
    CustomLog /var/log/blog.openaustralia.org-access_log common
</VirtualHost>
