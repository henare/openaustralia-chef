<Directory "/www/wiki.openaustralia.org/html">
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
</Directory>

<VirtualHost *:80>
    DocumentRoot "/www/wiki.openaustralia.org/html"
    ServerName wiki.openaustralia.org
    ErrorLog "/var/log/wiki.openaustralia.org-error_log"
    CustomLog /var/log/wiki.openaustralia.org-access_log common
</VirtualHost>
